<h1>Vyhledávání kusovek medžiků na černém rytíři</h1>

<form class="form-inline">
  <input type="text" value="" class="form-control mb-2 mr-sm-2" #cardsNameInput name="cardNameInputValue" [(ngModel)]="cardNameInputValue" (keyup.enter)="searchForCard(cardsNameInput.value)" placeholder="Jméno karty">

  <button [disabled]="cardNameInputValue.length < 3" (click)="searchForCard(cardsNameInput.value)" class="btn btn-success mb-2">Hledat</button>
</form>
<br />
<p *ngIf="statusText"><i>{{ statusText }}</i></p>

<table class='table table-hover' id="cardsResultTable" *ngIf="cards">
  <thead>
    <tr>
      <th>Přidat</th>
      <th>Náhled</th>
      <th>Jméno</th>
      <th>Edice</th>
      <th>Cena</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let card of cards">
      <td><button class="btn btn-success" type="button" (click)="addCardToDeck(card)" [disabled]="isAnyDeckActive()">+</button>
      <td><img src="{{ card.imageUrl }}" class="img-thumbnail"></td>
      <td>{{ card.name }}</td>
      <td>{{ card.edition }}</td>
      <td>{{ card.price }}</td>
    </tr>
  </tbody>
</table>
